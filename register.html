<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="margin justify-content-center align-items-center min-vh-100">
        <div id="ContainerLogin" class="container-fluid d-flex bg-danger opacity-75 justify-content-center align-items-center shadow p-5">
            <div class="col">

                <div class="d-flex justify-content-center mb-4">
                    <h1 class="display-6" >Registre-se no Llibre</h1>
                </div>

                <form class="" action="">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome de Usu√°rio</label>
                        <input type="text" class="form-control rounded-pill" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control rounded-pill" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-5">
                        <label for="senhaConfirmada" class="form-label">Confirmar Senha</label>
                        <input type="password" id="senhaConfirmada" class="form-control rounded-pill" required>
                    </div>

                    <div class="mb-3 d-flex justify-content-center">
                        <button class="btn btn-primary w-50 rounded-pill text-uppercase" type="submit">Cadastrar</button>
                    </div>
                    

                </form>
                
            </div>
         </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/GerenciamentoUsuarios.js"></script>
  </body>
</html>
